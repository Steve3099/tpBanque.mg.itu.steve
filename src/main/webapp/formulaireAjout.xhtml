<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/template/template_defaut.xhtml">

            <ui:define name="top">
                formulaire d'ajout de compte
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:outputLabel value="Entrez un nom" for="nom"/>
                    <h:inputText id="idEnvoyeur"  required="true" value="#{ajoutNoveauCompte.nom}"/>
                    
                    <h:outputLabel value="Entrez le solde" for="solde"/>
                    <h:inputText id="idReceveur"  required="true" value="#{ajoutNoveauCompte.solde}"/>
                    
                    <h:commandButton value="Valider" action="#{ajoutNoveauCompte.ajoutCompte()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
