<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template/template_defaut.xhtml">

            <ui:define name="top">
                Liste des comptes bancaires
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{listeComptes.allComptes}"
                                 var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:link outcome="mouvement?id=#{item.id}" 
                                    value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="soldes"/>
                            </f:facet>
                            <h:outputText value="#{item.solde}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="modif"/>
                            </f:facet>
                             
                             <h:commandButton value="modif" action="#{listeComptes.goToModif(item.id)}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="action"/>
                            </f:facet>
                            <h:commandLink action="#{listeComptes.supprimerCompte(item)}">suppprimer</h:commandLink>
                        </p:column>

                    </p:dataTable>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
